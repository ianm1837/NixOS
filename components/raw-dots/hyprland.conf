#

autogenerated = 0 # remove this line to remove the warning
# disable_autoreload = true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = tee /sys/class/leds/tpacpi::kbd_backlight/brightness <<< 1
exec-once = kanshi & waybar & waypaper --restore & nm-applet --indicator & blueman-applet & hyprctl setcursor Bibata-Modern-Classic 24 &
exec-once = ~/.config/hypr/scripts/watch-socket.sh &


source = ~/.config/hypr/config/appearance.conf
source = ~/.config/hypr/config/behavior.conf
source = ~/.config/hypr/config/binds.conf
source = ~/.config/hypr/config/monitors.conf
source = ~/.config/hypr/config/inputs.conf
source = ~/.config/hypr/config/clamshell.conf

exec-once = ~/.config/hypr/scripts/startup-delay.sh